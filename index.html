<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-blue-500 flex flex-col lg:flex-row items-center justify-center p-4">

  <!-- Icono de Twitter -->
  <div class="lg:w-1/2 flex items-center justify-center mb-8 lg:mb-0">
    <svg class="text-white h-64 w-64" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M22.451 4.351a9.26 9.26 0 0 1-2.65.728 4.64 4.64 0 0 0 2.034-2.558 9.28 9.28 0 0 1-2.93 1.12 4.63 4.63 0 0 0-7.89 4.22 13.13 13.13 0 0 1-9.52-4.83 4.63 4.63 0 0 0 1.43 6.18 4.62 4.62 0 0 1-2.1-.58v.06a4.63 4.63 0 0 0 3.71 4.54 4.63 4.63 0 0 1-2.09.08 4.63 4.63 0 0 0 4.32 3.21 9.28 9.28 0 0 1-5.75 1.98 13.14 13.14 0 0 0 7.12 2.08c8.54 0 13.21-7.07 13.21-13.21 0-.2 0-.4-.01-.6a9.44 9.44 0 0 0 2.32-2.4z" />
    </svg>
  </div>

  <!-- Card -->
  <div class="lg:w-1/2 max-w-md w-full">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full">
      <!-- Card Header -->
      <div class="p-6">
        <svg class="text-blue-500 h-8 w-8 mb-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.451 4.351a9.26 9.26 0 0 1-2.65.728..."/>
        </svg>
        <h1 class="text-3xl font-bold">Lo que está pasando ahora</h1>
        <h2 class="text-xl mt-2">Únete a Twitter hoy mismo.</h2>
      </div>

      <!-- Card Content -->
      <div class="p-6 space-y-4">
        <button class="w-full border border-gray-300 flex items-center justify-center py-2 rounded">
          <svg class="mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4285F4">
            <path d="M22.56 12.25c0-.78..."/>
          </svg>
          <a href="register.html">Registrarse con Google</a>
        </button>
        <div class="flex items-center">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="mx-4 text-gray-500">o</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>
        <a href="register.html" class="w-full py-2 bg-blue-500 text-white rounded block text-center">Crear cuenta</a>
        <p class="text-xs text-gray-500">
          Al registrarte, aceptas los <a href="#" class="text-blue-500">Términos de servicio</a> y la 
          <a href="#" class="text-blue-500">Política de privacidad</a>, incluida la política de 
          <a href="#" class="text-blue-500">Uso de Cookies</a>.
        </p>
      </div>

      <!-- Card Footer -->
      <div class="p-6">
        <h3 class="font-bold mb-2">¿Ya tienes una cuenta?</h3>
        <a href="login.html" class="w-full border border-gray-300 py-2 rounded block text-center">Iniciar sesión</a>
      </div>
    </div>
  </div>

</body>
</html>
