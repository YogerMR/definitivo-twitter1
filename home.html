<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter - Red Social</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <h1 class="text-blue-500 text-2xl font-bold">Twitter</h1>
            <nav></nav>
        </div>
    </header>

    <div class="container mx-auto grid grid-cols-1 md:grid-cols-4 gap-6 py-6 px-4">

        <!-- Sidebar Izquierdo -->
        <div class="hidden md:block col-span-1">
            <nav class="space-y-6 sticky top-16">
                <a href="home.html" class="text-2xl font-bold text-blue-500">Inicio</a>
                <a href="explorar.html" class="block py-2 px-3 rounded-md text-gray-700 hover:bg-blue-50">Explorar</a>
                <a href="mensajes.html" class="block py-2 px-3 rounded-md text-gray-700 hover:bg-blue-50">Mensajes</a>
                <a href="grok.html" class="block py-2 px-3 rounded-md text-gray-700 hover:bg-blue-50">Grok</a>
                <a href="perfil.html" class="block py-2 px-3 rounded-md text-gray-700 hover:bg-blue-50">Perfil</a>
                <button id="logoutButton" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cerrar sesión</button>
            </nav>
        </div>

        <!-- Contenido Principal -->
        <main class="col-span-1 md:col-span-2">

            <!-- Formulario para publicar tweets -->
            <form id="tweetForm" class="bg-white shadow-md rounded p-4 mb-4">
                <textarea id="tweetContent" class="w-full border rounded p-2 mb-2" placeholder="¿Qué está pasando?" rows="3" required></textarea>
                <input type="file" id="tweetImage" class="mb-2" accept="image/*">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Publicar</button>
            </form>

            <!-- Contenedor para mostrar tweets -->
            <div id="tweetsContainer" class="space-y-4"></div>

        </main>

        <!-- Sidebar Derecho (falso) -->
        <div class="hidden md:block col-span-1">
            <div class="sticky top-16 bg-gray-50 shadow-md rounded p-4 text-gray-500">
                <p class="text-center">Espacio para contenido adicional</p>
            </div>
        </div>
    </div>

    <!-- Importar Firebase y el script home.js -->
    <script type="module" src="js/home.js"></script>
</body>
</html>
