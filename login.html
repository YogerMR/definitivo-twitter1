<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión en Twitter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide-icons@0.3.1/dist/lucide.min.js"></script>
</head>
<body class="bg-black text-white">

  <div class="min-h-screen bg-black text-white flex items-center justify-center p-4">
    <div class="max-w-md w-full space-y-8">
      <div class="text-center">
        <!-- Icono de Twitter en formato SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M23 3a10.8 10.8 0 0 1-3.15.87A5.57 5.57 0 0 0 22.45 1a10.9 10.9 0 0 1-3.42 1.3 5.52 5.52 0 0 0-9.43 5.03A15.7 15.7 0 0 1 1.64 1.29 5.52 5.52 0 0 0 3.58 9a5.48 5.48 0 0 1-2.47-.68v.07A5.5 5.5 0 0 0 5.52 15a5.43 5.43 0 0 1-2.46.09c.68 2.11 2.63 3.64 4.94 3.68a10.95 10.95 0 0 1-6.77 2.33c-.44 0-.88-.03-1.32-.1A15.6 15.6 0 0 0 8.86 22C18.7 22 23 13.6 23 5.25c0-.2 0-.39-.03-.59A8.07 8.07 0 0 0 23 3z"/>
        </svg>
        <h2 class="mt-6 text-3xl font-extrabold">Iniciar sesión en Twitter</h2>
      </div>
      <!-- Agregamos un ID al formulario para que sea manejado en login.js -->
      <form id="loginForm" method="POST">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="username" class="sr-only">Correo electrónico</label>
            <input
              id="username"
              name="username"
              type="email"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-white rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-black"
              placeholder="Correo electrónico"
            />
          </div>
          <div>
            <label for="password" class="sr-only">Contraseña</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-white rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm bg-black"
              placeholder="Contraseña"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Iniciar sesión
          </button>
        </div>
      </form>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a href="#" class="font-medium text-blue-400 hover:text-blue-500">¿Olvidaste la contraseña?</a>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-blue-400 hover:text-blue-500">Regístrate en Twitter</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Incluir el archivo de lógica login.js -->
  <script type="module" src="js/login.js"></script>

</body>
</html>
